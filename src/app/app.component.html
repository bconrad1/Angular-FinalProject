


<div class="ui menu ">
  <div class="header item">
    <div>
      <!--<h3 class="nameStyle">Ben Conrad</h3><h5 class="nameStyle"> Final Project </h5>-->
      <img src='assets/spaceXLogo.png' class="headerLogo"/>
       <!--<h3 class="nameStyle">Ben Conrad</h3>-->
    </div>
  </div>
    <a [routerLink]="['/login']" class="item navLink activeNav ">Login</a>
    <a [routerLink]="['/home']" class="navLink item ">Home</a>
    <a [routerLink]="['/settings']" class="item navLink " (click)="loggedin()">Settings</a>


   <div class="right item clock">
      <i class="calendar icon"></i>
      <div class="item">{{time}}</div>
   </div>
    <a class="item" (click)='logout()'>Logout</a>
</div>


<div id="content" style="height:90%">
    <div class="container container-fluid " style="height:100%; width:65%">
      <app-chatbox></app-chatbox>
      <router-outlet style="margin-bottom:50px" class = "active dimmer"></router-outlet>
    </div>
</div>


<div class="ui modal video">
  <i class="close icon"></i>
  <div class="header">
    Profile Picture
  </div>
  <div class="image content">
    <div class="ui medium image">
      <img src="/images/avatar/large/chris.jpg">
    </div>
    <div class="description">
      <div class="ui header">We've auto-chosen a profile image for you.</div>
      <p>We've grabbed the following image from the <a href="https://www.gravatar.com" target="_blank">gravatar</a> image associated with your registered e-mail address.</p>
      <p>Is it okay to use this photo?</p>
    </div>
  </div>
  <div class="actions">
    <div class="ui black deny button">
      Nope
    </div>
    <div class="ui positive right labeled icon button">
      Yep, that's me
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>
